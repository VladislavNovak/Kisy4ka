<!DOCTYPE html>

  <title>Document</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 6px;
    }

    .div1 {
      grid-row: span 12 / span 12;
    }

      grid-column-start: 8;
      grid-row-start: 1;
    }

      grid-column-start: 2;
      grid-row-start: 1;
    }

      grid-row-start: 1;

      grid-row-start: 2;

      grid-row-start: 5;

      grid-row-start: 6;
    }

    .div13 {
